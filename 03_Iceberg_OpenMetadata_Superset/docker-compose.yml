volumes:
  airflow-pgdata:
  clickhouse-data:
  cloudbeaver-data:
  minio-data:
  superset-dbdata:
  # OpenMetadata volumes
  openmetadata-mysql-data:
  openmetadata-es-data:
  openmetadata-ingestion-volume-dag-airflow:
  openmetadata-ingestion-volume-dags:
  openmetadata-ingestion-volume-tmp:


services:

  #  MinIO Object Storage (S3 Compatible for Iceberg)

  minio:
    image: minio/minio
    container_name: de_project3_minio
    ports:
      - "9002:9000" # API (use 9002 to avoid conflict with ClickHouse native port)
      - "9001:9001" # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always

  #  Create 'warehouse' bucket for Iceberg tables

  createbuckets:
    image: minio/mc
    container_name: de_project3_createbuckets
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin; /usr/bin/mc mb --ignore-existing myminio/warehouse; /usr/bin/mc anonymous set public myminio/warehouse; exit 0; "
    restart: "no"

  #  Apache Iceberg REST Catalog
  
  iceberg-rest:
    image: tabulario/iceberg-rest:1.6.0
    container_name: de_project3_iceberg_rest
    ports:
      - "8181:8181"
    environment:
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - CATALOG_WAREHOUSE=s3://warehouse/
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=http://minio:9000
      - CATALOG_S3_PATH__STYLE__ACCESS=true
    depends_on:
      minio:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully
    restart: always

  #  Airflow metadata database (Postgres)

  airflow-db:
    container_name: de_project2_airflow_db
    image: postgres:16.4
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
      - AIRFLOW__CORE__FERNET_KEY=B34E7pmv18aZl4g6z105ChW7zHsZjsfmGMSvveDaTQ0=
    volumes:
      - airflow-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U airflow" ]
      interval: 10s
      retries: 5
    restart: always

  #  ClickHouse Server (data warehouse)

  clickhouse-server:
    container_name: de_project2_clickhouse_server
    image: clickhouse/clickhouse-server:24.4
    user: "clickhouse:clickhouse" # From your local version â€” fixes permission issues
    environment:
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
      CLICKHOUSE_USER: airflow
      CLICKHOUSE_PASSWORD: supersecret
      CLICKHOUSE_DB: default
    ports:
      - "9000:9000" # Native client
      - "18123:8123" # HTTP interface (Airflow-compatible)
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./device_location_data:/var/lib/clickhouse/user_files # local CSVs for device and location data
      - ./config/users.d:/etc/clickhouse-server/users.d
      - ./clickhouse-init:/docker-entrypoint-initdb.d
    restart: always

    #  ClickHouse Web UI

    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: [ "CMD-SHELL", "clickhouse-client --query 'SELECT 1'" ]
      interval: 5s
      retries: 20

  #  ClickHouse Web UI (CloudBeaver)

  clickhouse-ui:
    container_name: de_project2_clickhouse-ui
    image: dbeaver/cloudbeaver:latest
    environment:
      - CB_ADMIN_NAME=cbadmin
      - CB_ADMIN_PASSWORD=CloudBeaver1
      - CB_SERVER_NAME=Project ClickHouse
    ports:
      - "8978:8978"
    user: "0" # run as root to copy the seed and fix permissions
    volumes:
      - cloudbeaver-data:/opt/cloudbeaver/workspace
      # mount the seed file READ-ONLY in a separate path (NOT over the workspace)
      - ./cloudbeaver-init/.dbeaver/data-sources.json:/opt/cloudbeaver/seed/data-sources.json:ro
    command: >
      /bin/sh -lc '
        TARGET="/opt/cloudbeaver/workspace/GlobalConfiguration/.dbeaver/data-sources.json";
        mkdir -p /opt/cloudbeaver/workspace/GlobalConfiguration/.dbeaver;
        # copy seed only if missing or empty
        if [ ! -s "$$TARGET" ] && [ -f /opt/cloudbeaver/seed/data-sources.json ]; then
          cp /opt/cloudbeaver/seed/data-sources.json "$$TARGET" || true;
        fi;
        chmod -R a+rwX /opt/cloudbeaver/workspace;
        exec /opt/cloudbeaver/run-server.sh
      '
    depends_on:
      - clickhouse-server
    restart: always

  #  Airflow Webserver

  airflow-webserver:
    image: apache/airflow:2.8.1
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: de_project2_airflow_webserver
    command: webserver
    env_file:
      - .env.local
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@de_project2_airflow_db:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
      - AIRFLOW__CORE__FERNET_KEY=B34E7pmv18aZl4g6z105ChW7zHsZjsfmGMSvveDaTQ0=
      - DBT_LOG_PATH=/tmp/dbt-logs
      - DBT_TARGET_PATH=/tmp/dbt-target
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./dbt:/opt/airflow/dbt
    depends_on:
      - airflow-init
      - clickhouse-server
    restart: always

  #  Airflow Scheduler

  airflow-scheduler:
    image: apache/airflow:2.8.1
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: de_project2_airflow_scheduler
    command: scheduler
    env_file:
      - .env.local
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@de_project2_airflow_db:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__FERNET_KEY=B34E7pmv18aZl4g6z105ChW7zHsZjsfmGMSvveDaTQ0=
      - DBT_LOG_PATH=/tmp/dbt-logs
      - DBT_TARGET_PATH=/tmp/dbt-target
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./dbt:/opt/airflow/dbt
    depends_on:
      - airflow-init
      - clickhouse-server
    restart: always

  #  Airflow DB Initialization

  airflow-init:
    image: apache/airflow:2.8.1
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: de_project2_airflow_init
    env_file:
      - .env.local
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com

        airflow connections add clickhouse_default \
          --conn-uri "clickhouse+native://airflow:supersecret@de_project2_clickhouse_server:9000/default" || true

        airflow connections add elering_api \
          --conn-uri "https://dashboard.elering.ee" || true

        if [ -n "$$HA_BASE" ] && [ -n "$$HA_TOKEN" ]; then
          airflow connections add home_assistant_api \
            --conn-type http \
            --conn-host "$$HA_BASE" \
            --conn-password "$$HA_TOKEN" || true
          echo "Created 'home_assistant_api' pointing to $$HA_BASE"
        else
          echo "Skipped 'home_assistant_api' (set HA_BASE and HA_TOKEN in .env.local)."
        fi
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@de_project2_airflow_db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=B34E7pmv18aZl4g6z105ChW7zHsZjsfmGMSvveDaTQ0=
    depends_on:
      - airflow-db
    restart: "no"

  #  DBT container (for transformations)

  dbt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dbt
    depends_on:
      - clickhouse-server
    volumes:
      - ./dbt:/dbt
    working_dir: /dbt
    environment:
      DBT_PROFILES_DIR: /dbt
    tty: true

  # -----------------------------
  # Superset Dependencies
  # -----------------------------

  superset-redis:
    image: redis:7
    container_name: de_project3_superset_redis
    restart: always

  superset-db:
    image: postgres:16
    container_name: de_project3_superset_db
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
    volumes:
      - superset-dbdata:/var/lib/postgresql/data
    restart: always

  # -----------------------------
  # Superset Application
  # -----------------------------

  superset:
    container_name: de_project3_superset
    build:
      context: .
      dockerfile: Dockerfile.superset
    depends_on:
      - superset-db
      - superset-redis
      - clickhouse-server
    environment:
      SUPERSET_SECRET_KEY: "supersecretkey"
      SUPERSET_CONFIG_PATH: "/app/pythonpath/superset_config.py"
      SUPERSET_SQLALCHEMY_DATABASE_URI: "postgresql://superset:superset@superset-db:5432/superset"
    ports:
      - "8088:8088"
    volumes:
      - ./superset:/app/pythonpath
    command: >
      /bin/bash -c "
        superset db upgrade &&
        superset fab create-admin --username admin --password admin --firstname Admin --lastname User --email admin@superset.local || true &&
        superset init &&
        if [ -f /app/pythonpath/dashboards/superset_assets.zip ]; then
          echo 'Cleaning Mac artifacts from superset_assets.zip...' &&
          python /app/pythonpath/fix_import_zip.py &&
          echo 'Importing dashboards from clean_assets directory...' &&
          superset import-directory /app/pythonpath/dashboards/clean_assets -o -f || echo 'Dashboard import failed or already exists';
        fi &&
        superset run -h 0.0.0.0 -p 8088
      "
    restart: always

  # =============================================================================
  # OpenMetadata Services
  # =============================================================================

  # OpenMetadata MySQL Database
  openmetadata-mysql:
    container_name: de_project3_openmetadata_mysql
    image: docker.getcollate.io/openmetadata/db:1.6.1
    command: "--sort_buffer_size=10M"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    expose:
      - 3306
    ports:
      - "3307:3306"  # Use 3307 to avoid conflicts
    volumes:
      - openmetadata-mysql-data:/var/lib/mysql
    healthcheck:
      test: mysql --user=root --password=$$MYSQL_ROOT_PASSWORD --silent --execute "use openmetadata_db"
      interval: 15s
      timeout: 10s
      retries: 10

  # OpenMetadata Elasticsearch
  openmetadata-elasticsearch:
    container_name: de_project3_openmetadata_elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: "curl -s http://localhost:9200/_cluster/health?pretty | grep status | grep -qE 'green|yellow' || exit 1"
      interval: 15s
      timeout: 10s
      retries: 10
    volumes:
      - openmetadata-es-data:/usr/share/elasticsearch/data

  # OpenMetadata Database Migration (runs once)
  openmetadata-migrate:
    container_name: de_project3_openmetadata_migrate
    image: docker.getcollate.io/openmetadata/server:1.6.1
    command: "./bootstrap/openmetadata-ops.sh migrate"
    environment:
      OPENMETADATA_CLUSTER_NAME: openmetadata
      SERVER_PORT: 8585
      SERVER_ADMIN_PORT: 8586
      LOG_LEVEL: INFO
      MIGRATION_LIMIT_PARAM: 1200
      # Authentication
      AUTHORIZER_CLASS_NAME: org.openmetadata.service.security.DefaultAuthorizer
      AUTHORIZER_REQUEST_FILTER: org.openmetadata.service.security.JwtFilter
      AUTHORIZER_ADMIN_PRINCIPALS: "[admin]"
      AUTHORIZER_ALLOWED_REGISTRATION_DOMAIN: '["all"]'
      AUTHORIZER_INGESTION_PRINCIPALS: "[ingestion-bot]"
      AUTHORIZER_PRINCIPAL_DOMAIN: "open-metadata.org"
      AUTHORIZER_ENFORCE_PRINCIPAL_DOMAIN: "false"
      AUTHORIZER_ENABLE_SECURE_SOCKET: "false"
      AUTHENTICATION_PROVIDER: basic
      AUTHENTICATION_PUBLIC_KEYS: "[http://localhost:8585/api/v1/system/config/jwks]"
      AUTHENTICATION_AUTHORITY: "https://accounts.google.com"
      AUTHENTICATION_ENABLE_SELF_SIGNUP: "true"
      AUTHENTICATION_CLIENT_TYPE: public
      # JWT
      RSA_PUBLIC_KEY_FILE_PATH: "./conf/public_key.der"
      RSA_PRIVATE_KEY_FILE_PATH: "./conf/private_key.der"
      JWT_ISSUER: "open-metadata.org"
      JWT_KEY_ID: "Gb389a-9f76-gdjs-a92j-0242bk94356"
      # Pipeline Service
      PIPELINE_SERVICE_CLIENT_ENDPOINT: "http://openmetadata-ingestion:8080"
      SERVER_HOST_API_URL: "http://openmetadata-server:8585/api"
      PIPELINE_SERVICE_CLIENT_VERIFY_SSL: "no-ssl"
      # MySQL Database
      DB_DRIVER_CLASS: com.mysql.cj.jdbc.Driver
      DB_SCHEME: mysql
      DB_PARAMS: "allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC"
      DB_USER: openmetadata_user
      DB_USER_PASSWORD: openmetadata_password
      DB_HOST: openmetadata-mysql
      DB_PORT: 3306
      OM_DATABASE: openmetadata_db
      # Elasticsearch
      ELASTICSEARCH_HOST: openmetadata-elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_SCHEME: http
      SEARCH_TYPE: elasticsearch
      # Airflow
      AIRFLOW_USERNAME: admin
      AIRFLOW_PASSWORD: admin
      FERNET_KEY: "jJ/9sz0g0OHxsfxOoSfdFdmk3ysNmPRnH3TUAbz3IHA="
      # Secrets
      SECRET_MANAGER: db
      # Heap
      OPENMETADATA_HEAP_OPTS: "-Xmx1G -Xms1G"
    depends_on:
      openmetadata-elasticsearch:
        condition: service_healthy
      openmetadata-mysql:
        condition: service_healthy
    restart: "no"

  # OpenMetadata Server
  openmetadata-server:
    container_name: de_project3_openmetadata_server
    restart: always
    image: docker.getcollate.io/openmetadata/server:1.6.1
    environment:
      OPENMETADATA_CLUSTER_NAME: openmetadata
      SERVER_PORT: 8585
      SERVER_ADMIN_PORT: 8586
      LOG_LEVEL: INFO
      # Authentication
      AUTHORIZER_CLASS_NAME: org.openmetadata.service.security.DefaultAuthorizer
      AUTHORIZER_REQUEST_FILTER: org.openmetadata.service.security.JwtFilter
      AUTHORIZER_ADMIN_PRINCIPALS: "[admin]"
      AUTHORIZER_ALLOWED_REGISTRATION_DOMAIN: '["all"]'
      AUTHORIZER_INGESTION_PRINCIPALS: "[ingestion-bot]"
      AUTHORIZER_PRINCIPAL_DOMAIN: "open-metadata.org"
      AUTHORIZER_ENFORCE_PRINCIPAL_DOMAIN: "false"
      AUTHORIZER_ENABLE_SECURE_SOCKET: "false"
      AUTHENTICATION_PROVIDER: basic
      AUTHENTICATION_PUBLIC_KEYS: "[http://localhost:8585/api/v1/system/config/jwks]"
      AUTHENTICATION_AUTHORITY: "https://accounts.google.com"
      AUTHENTICATION_ENABLE_SELF_SIGNUP: "true"
      AUTHENTICATION_CLIENT_TYPE: public
      # JWT
      RSA_PUBLIC_KEY_FILE_PATH: "./conf/public_key.der"
      RSA_PRIVATE_KEY_FILE_PATH: "./conf/private_key.der"
      JWT_ISSUER: "open-metadata.org"
      JWT_KEY_ID: "Gb389a-9f76-gdjs-a92j-0242bk94356"
      # Pipeline Service
      PIPELINE_SERVICE_CLIENT_ENDPOINT: "http://openmetadata-ingestion:8080"
      SERVER_HOST_API_URL: "http://openmetadata-server:8585/api"
      PIPELINE_SERVICE_CLIENT_VERIFY_SSL: "no-ssl"
      PIPELINE_SERVICE_CLIENT_CLASS_NAME: "org.openmetadata.service.clients.pipeline.airflow.AirflowRESTClient"
      # MySQL Database
      DB_DRIVER_CLASS: com.mysql.cj.jdbc.Driver
      DB_SCHEME: mysql
      DB_PARAMS: "allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC"
      DB_USER: openmetadata_user
      DB_USER_PASSWORD: openmetadata_password
      DB_HOST: openmetadata-mysql
      DB_PORT: 3306
      OM_DATABASE: openmetadata_db
      # Elasticsearch
      ELASTICSEARCH_HOST: openmetadata-elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_SCHEME: http
      SEARCH_TYPE: elasticsearch
      # Airflow
      AIRFLOW_USERNAME: admin
      AIRFLOW_PASSWORD: admin
      FERNET_KEY: "jJ/9sz0g0OHxsfxOoSfdFdmk3ysNmPRnH3TUAbz3IHA="
      # Secrets
      SECRET_MANAGER: db
      # Heap
      OPENMETADATA_HEAP_OPTS: "-Xmx1G -Xms1G"
    expose:
      - 8585
      - 8586
    ports:
      - "8585:8585"
      - "8586:8586"
    depends_on:
      openmetadata-elasticsearch:
        condition: service_healthy
      openmetadata-mysql:
        condition: service_healthy
      openmetadata-migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8586/healthcheck"]

  # OpenMetadata Ingestion (Airflow for OM pipelines)
  openmetadata-ingestion:
    container_name: de_project3_openmetadata_ingestion
    image: docker.getcollate.io/openmetadata/ingestion:1.6.1
    depends_on:
      openmetadata-elasticsearch:
        condition: service_started
      openmetadata-mysql:
        condition: service_healthy
      openmetadata-server:
        condition: service_started
    environment:
      AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__OPENMETADATA_AIRFLOW_APIS__DAG_GENERATED_CONFIGS: "/opt/airflow/dag_generated_configs"
      DB_HOST: openmetadata-mysql
      DB_PORT: 3306
      AIRFLOW_DB: airflow_db
      DB_SCHEME: "mysql+mysqldb"
      DB_USER: airflow_user
      DB_PASSWORD: airflow_pass
    entrypoint: /bin/bash
    command:
      - "/opt/airflow/ingestion_dependency.sh"
    expose:
      - 8080
    ports:
      - "8081:8080"  # Map to 8081 to avoid conflict with our main Airflow
    volumes:
      - openmetadata-ingestion-volume-dag-airflow:/opt/airflow/dag_generated_configs
      - openmetadata-ingestion-volume-dags:/opt/airflow/dags
      - openmetadata-ingestion-volume-tmp:/tmp

  # OpenMetadata Bootstrap (runs once on startup to configure ClickHouse service)
  openmetadata-init:
    container_name: de_project3_openmetadata_init
    image: python:3.11-slim
    depends_on:
      openmetadata-server:
        condition: service_healthy
      clickhouse-server:
        condition: service_healthy
    volumes:
      - ./openmetadata-init:/scripts:ro
    working_dir: /scripts
    command: >
      /bin/bash -c "
        pip install --quiet requests &&
        python bootstrap_openmetadata.py
      "
    restart: "no"
